<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <!--font awesome bootstrap 4.7-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <!--GoogleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <title>Agenda Web - Cadastro</title>
  </head>
  <body>
    
    <div class="area-logar">
       <div class="container">
           <header class="cabecalho">
               <img src="img/logo.png" alt="logo" class="navbar-brand">
               <h1>AgendaWeb</h1>
           </header>   
           <div class="row a">
               <div class="col-sm-5">
                   <div class="login">
                      <h4>Cadastro</h4>

                      <form class="form-login">
                        <div class="form-group">
                            <label for="Nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="">
                          </div>
                        <div class="form-group">
                          <label for="Login">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="Senha">Senha</label>
                          <input type="password" class="form-control" id="senha" placeholder="">
                        </div>

                        <a href="index.html" type="button" class="btn btn-primary btn-login">Cadastrar</a><br>
                        
                      </form>
                   </div>
               </div>
               <div class="col-sm-7 b">
                   <div class="img-login">
                       <img src="img/calendar.png" alt="imglogin">
                   </div>
               </div>

           </div>    
       </div>
       <div class="onda-svg">
         <img src="img/onda.png" alt="" > 
       </div>      
    </div>

    <!-- Optional JavaScript -->
    <script src="scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
